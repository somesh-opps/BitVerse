name: cropintel
description: "A new Flutter project - CropIntel."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

  # For making HTTP requests to your Flask server
  http: ^1.2.0
  http_parser: ^4.0.0
  
  # For Fingerprint/Face ID
  local_auth: ^2.2.0 
  
  # For scanning for BLE beacons (the ESP32)
  flutter_blue_plus: ^1.1.1
  
  cupertino_icons: ^1.0.8

  shared_preferences: ^2.2.3

  fl_chart: ^0.69.0              # Lightweight, customizable

  syncfusion_flutter_charts: ^27.1.58  # Advanced charts (heatmaps, gauges)

  # State Management
  flutter_bloc: ^8.1.6           # BLoC pattern for complex state

  provider: ^6.1.2               # Simpler alternative

  dio: ^5.7.0                    # Better error handling + interceptors

  image_picker: ^1.1.2           # Camera / gallery image selection

  # UI Enhancements
  shimmer: ^3.0.0                # Loading skeletons
  lottie: ^3.1.3                 # Animated illustrations
  percent_indicator: ^4.2.3      # Progress circles

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "images/logo.jpeg"
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
